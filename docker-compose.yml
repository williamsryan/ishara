services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:Homertime3890!@ishara_postgres:5432/ishara_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ishara-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://backend:8080
    stdin_open: true
    tty: true
    depends_on:
      - backend

  postgres:
    image: postgres:15
    container_name: ishara_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Homertime3890!
      POSTGRES_DB: ishara_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: ishara-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
